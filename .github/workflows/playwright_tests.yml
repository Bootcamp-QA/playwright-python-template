name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    - name: Run test on desktop
      run: |
        pytest --tracing=retain-on-failure --video=test-results/desktop/  --html=test-results/desktop/resultsdesktop.html --self-contained-html --device="Desktop Chrome"
    - name: Run test on mobile
      run: |
        pytest --tracing=retain-on-failure --video=test-results/mobile/ --html=test-results/mobile/resultsmobile.html --self-contained-html --device="iPhone 12"
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-test-results
        path: test-results/
