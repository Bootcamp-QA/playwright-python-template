name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    - name: Run tests on desktop
      run: |
        pytest --capture=tee-sys --html=resultsdesktop.html --self-contained-html --device="Desktop Chrome" > desktop-log.txt

    - name: Run tests on mobile
      run: |
        pytest --capture=tee-sys --html=resultsmobile.html --self-contained-html --device="iPhone 12" > mobile-log.txt

    - name: Upload Playwright report (Desktop)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-desktop
        path: resultsdesktop.html

    - name: Upload Playwright report (Mobile)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-mobile
        path: resultsmobile.html

    - name: Post Python logs as a comment
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const desktopLog = require('fs').readFileSync('desktop-log.txt', 'utf-8');
          const mobileLog = require('fs').readFileSync('mobile-log.txt', 'utf-8');
          const logContent = `## Playwright Logs\n\n### Desktop Log:\n\`\`\`\n${desktopLog}\n\`\`\`\n\n### Mobile Log:\n\`\`\`\n${mobileLog}\n\`\`\``;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: logContent,
          });

    - name: Send results to AssertThat
      if: always()
      run: |
        curl -X POST https://api.asserthat.com/results \
          -H "Authorization: Bearer ${{ secrets.ASSERTHAT_TOKEN }}" \
          -F "projectId=10005" \
          -F "file=@resultsdesktop.html" \
          -F "file=@resultsmobile.html"

