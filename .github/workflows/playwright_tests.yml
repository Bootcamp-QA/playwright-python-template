name: Playwright Tests

on:
  push:
  schedule:
    - cron: '0 0 * * 0'  # Este cron ejecuta el workflow todos los domingos a medianoche UTC
  workflow_dispatch:  # Permite ejecutar el flujo de trabajo manualmente desde la interfaz de GitHub


jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    - name: Run tests on desktop
      run: |
        pytest --capture=tee-sys --html=resultsdesktop.html --self-contained-html --device="Desktop Chrome" --json-report --json-report-file=desktopreport.json

    - name: Run tests on mobile
      run: |
        pytest --capture=tee-sys --html=resultsmobile.html --self-contained-html --device="iPhone 12" --json-report --json-report-file=mobilereport.json

    - name: Upload Playwright report (Desktop)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-desktop
        path: resultsdesktop.html

    - name: Upload Playwright report (Mobile)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-mobile
        path: resultsmobile.html
    
    - name: Download AssertThat BDD JAR
      run: |
        curl -L -o assertthat-bdd-standalone-1.9.12.jar "https://github.com/assertthat/assertthat-bdd-standalone/releases/download/v1.9.12/assertthat-bdd-standalone-1.9.12.jar"

    - name: Upload Desktop JSON Report to AssertThat
      if: always()
      run: |
        java -jar assertthat-bdd-standalone-1.9.12.jar \
          -token "${{ secrets.ASSERTTHAT_TOKEN }}" \
          -projectId "10005" \
          -report \
          -jsonReportIncludePattern="resultsdesktop.json"

    - name: Upload Mobile JSON Report to AssertThat
      if: always()
      run: |
        java -jar assertthat-bdd-standalone-1.9.12.jar \
          -token "${{ secrets.ASSERTTHAT_TOKEN }}" \
          -projectId "10005" \
          -report \
          -jsonReportIncludePattern="resultsmobile.json"