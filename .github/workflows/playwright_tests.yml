name: Playwright Tests

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Actualizado a la versión 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run Playwright tests (Desktop)
        run: |
          pytest --html=reports/report.html --self-contained-html --recordvideo=true --browser=desktop tests/
          
      - name: Run Playwright tests (Mobile)
        run: |
          pytest --html=reports/report_mobile.html --self-contained-html --recordvideo=true --browser=mobile tests/

      - name: Upload HTML reports
        if: always()  # Siempre se ejecutará este paso
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: |
            reports/report.html
            reports/report_mobile.html

      - name: Upload Videos
        if: always()  # Siempre se ejecutará este paso
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: videos/
